<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Loading Page</title>
  </head>
  
  <body>
    <section class="askBotSection">
      <div class="askBox">
      <div class="consoleBotBox">
        <div id="bot" class="neutral">
          <div id="head">
            <div id="left-ear">
              <div id="left-ear-inner"></div>
            </div>
            <div id="face">
              <div id="eyes">
                <div id="left-eye"></div>
                <div id="right-eye"></div>
              </div>
              <div id="mouth"></div>
            </div>
            <div id="right-ear">
              <div id="right-ear-inner"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="askLabel">
        
        <h4 id="loadingText" contenteditable="true">Press The Power Button
        </h4>
        
      </div>
      <div class="btnBox" onclick="startAnimation()">
        <div class="button">
          <div class="light"></div>
        </div>
      </div>
      
      </div>
      
    </section>
    <script src="index.js"></script>
  </body>
</html>
